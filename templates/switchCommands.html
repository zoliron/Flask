{% extends "baseTemplate.html" %}

{% block content %}
<div class="jumbotron">
    <b><label>Connection Status: </label></b>
    {{ error }}
    <br><br>
    <div class="btn-group-vertical">
        <form action="/switchCommand" method="post">
            <label>IP Address: </label>
            <input type="text" placeholder="Enter IP Address" name="ipAddress">
            <label>Username: </label>
            <input type="text" placeholder="Enter username" name="username">
            <label>Password </label>
            <input type="password" placeholder="Enter password" name="password"><br><br>

            <input type="text" placeholder="Specific Log" name="specificLog">
            <button type="submit" class="btn btn-outline-info" name="command" value="show log | i ">Show Log</button><br><br>
            <button type="submit" class="btn btn-outline-info col-md-4" name="command" value="show run">Show run</button><br><br>
            <button type="submit" class="btn btn-outline-info col-md-4" name="command" value="show env all">Show Environment</button><br><br>
            <button type="submit" class="btn btn-outline-info col-md-4" name="command" value="show interface status">Show Interface Status</button><br><br>
            <button type="submit" class="btn btn-outline-info col-md-4" name="command" value="show interface description">Show Interface Description</button><br><br>
        </form>
    </div>
</div>
{% endblock %}
